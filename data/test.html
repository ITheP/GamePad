<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='stylesheet' type='text/css' href='default.css' />
    <style>
        .fire-ui-container {
            position: fixed;
            left: 8px;
            right: 8px;
            top: 8px;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            pointer-events: none;
        }
        .fire-ui {
            background: rgba(0,0,0,0.45);
            color: #fff;
            padding: 8px 10px;
            font-family: sans-serif;
            font-size: 12px;
            border-radius: 6px;
            user-select: none;
            width: 200px;
            box-sizing: border-box;
            pointer-events: auto;
        }
        .fire-ui-row {
            margin-bottom: 6px;
        }
        .fire-ui-heading {
            margin: 8px 0 6px;
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
        }
        .fire-ui-text {
            width: 100%;
            box-sizing: border-box;
            padding: 4px 6px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.4);
            color: #fff;
            border-radius: 3px;
        }
        .fire-ui-check {
            transform: translateY(1px);
        }
        .fire-ui-label {
            display: block;
            margin-bottom: 2px;
        }
        .fire-ui-range {
            width: 100%;
        }
        .fire-ui-value {
            margin-left: 8px;
        }
        .fire-ui-dropdown {
            position: relative;
            width: 100%;
        }
        .fire-ui-button {
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 4px 6px;
            background: rgba(0,0,0,0.4);
            gap: 6px;
            box-sizing: border-box;
        }
        .fire-ui-swatch {
            width: 70px;
            height: 10px;
            border: none;
            display: block;
            flex: 0 0 70px;
            min-width: 70px;
            max-width: 70px;
            box-sizing: border-box;
            background-clip: padding-box;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
        }
        .fire-ui-list {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            margin-top: 4px;
            background: rgba(0,0,0,0.9);
            border: none;
            z-index: 10000;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            background-clip: padding-box;
            outline: none;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
        }
        .fire-ui-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            padding: 4px 6px;
            cursor: pointer;
            border-top: 1px solid rgba(255,255,255,0.08);
            box-sizing: border-box;
            width: 100%;
            background: rgba(0,0,0,0.9);
            outline: none;
            overflow: hidden;
        }
        .fire-ui-preview {
            margin: 6px 0 10px;
        }
        .fire-ui-preview-label {
            font-size: 11px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            margin-bottom: 4px;
        }
        .fire-ui-preview-canvas {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: block;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.35);
        }
    </style>
</head>

<body>
    <div class='container'>
        <p>This is a test</p>
    </div>

    <div id='content' class='content'>
    </div>

    <script src='test.js'></script>

</body>
